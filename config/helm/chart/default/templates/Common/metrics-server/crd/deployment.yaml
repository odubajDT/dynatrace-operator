apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-operator
  namespace: dynatrace
  labels:
    app.kubernetes.io/part-of: keptn-lifecycle-toolkit
    control-plane: metrics-operator
spec:
  selector:
    matchLabels:
      control-plane: metrics-operator
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: metrics-operator
    spec:
      securityContext:
        runAsNonRoot: true
        # TODO(user): For common cases that do not require escalating privileges
        # it is recommended to ensure that all your Pods/Containers are restrictive.
        # More info: https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
        # Please uncomment the following code if your project does NOT have to work on old Kubernetes
        # versions < 1.19 or on vendors versions which do NOT support this field by default (i.e. Openshift < 4.11 ).
        # seccompProfile:
        #   type: RuntimeDefault
      containers:
      - command:
        - /manager
        args:
        - webhook-server
        - --leader-elect
        - --disable-webhook
          # Secure port for the metrics adapter
        - --adapter-port=6443
          # Log level for the metrics adapter
        - --v=10
        image: odubajdt/metrics-operator:main-without-webhook-fix
        name: manager
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: EXPOSE_KEPTN_METRICS
            value: "true"
          - name: METRICS_CONTROLLER_LOG_LEVEL
            value: "0"
        ports:
          - name: metrics
            containerPort: 9999
            protocol: TCP
          - name: custom-metrics
            containerPort: 6443
            protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: metrics-operator
      terminationGracePeriodSeconds: 10
